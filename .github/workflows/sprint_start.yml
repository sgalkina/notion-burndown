name: sprint start

on:
  schedule:
    - cron: "0 10 * * 0" # 6pm every sun

jobs:
  generate_burndown_chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Generate burndown chart
        uses: ./
        with:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_DB_BACKLOG: 62d2800b107f4e558c80f4dee2315ee7
          NOTION_DB_SPRINT_SUMMARY: 59f84e58995046ada6c1ce49b1c06cb1
          NOTION_DB_DAILY_SUMMARY: 360b9a47eb614c5eb5449a09076c40bb
          NOTION_PROPERTY_SPRINT: Sprint
          NOTION_PROPERTY_ESTIMATE: Estimate
          NOTION_PROPERTY_PATTERN_STATUS_EXCLUDE: Completed|Released
          SPRINT_START: true
      - name: Commit burndown chart
        continue-on-error: true # not every run is at sprint start, so there may not be a chart
        run: |
          git config --local user.email "galkina.s.a@gmail.com"
          git config --local user.name "sgalkina"
          git add ./out
          git commit -m "run: upload new burndown chart (sprint start)"
      - name: Push changes
        continue-on-error: true # not every run is at sprint start, so there may not be a chart
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          force: true
